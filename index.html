<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather Status</h1>
    <div class="search">
        <pre>Enter City name:- </pre>
        <div class="text"><input type="text" placeholder="  Enter city name">
            <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div></div>
    </div>
    <div class="error">City name is not valid</div>
    <div class="Status-image">
        <img src="default.png">
    </div>
    <div class="city-name"></div>
    <div class="celsius"></div>
    <div class="information">
        <div class="condition"><pre>Weather condition: </pre><div class="con-text"></div></div>
        <div class="humidity"><i class="fa-solid fa-droplet"></i><pre>  Humidity: </pre><div class="humidityText"></div> </div>
        <div class="wind"><i class="fa-solid fa-wind"></i><pre>  Wind: </pre><div class="windText"></div> </div>
    </div>
    <script src = "code.js"></script>
</body>
</html>
